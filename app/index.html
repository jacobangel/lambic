<!doctype html>
<html lang="en" ng-app="lambic">
<head>
    <meta charset="utf-8">
    <title>Lambic</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/lambic.css"/>
</head>
<body>
<div id="lambic" class="container" ng-controller="AppCtrl">
    <div class="row">
        <div id="sidebar" class="span3">
            <div class="row" id="sidebar-top">
                <div class="span2" id="hierarchy">
                    hierarchy
                </div>
                <div class="span1" id="preset">
                    preset
                </div>
            </div>
            <div class="row" id=sidebar-main>
                <div class="span3" id="drill">
                    drill
                </div>
            </div>
        </div>
        <div id="content" class="span8">
            Fulltext Search: <input ng-model="query.name">
            <case deck="pool | filter:query"></case>
        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
<script type="text/javascript" src="//mbostock.github.com/d3/d3.min.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
